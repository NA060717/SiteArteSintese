<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Curso</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <div class="container">
        <h1 id="course-title">Cadastro</h1>
        <form>
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" placeholder="Digite seu nome" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Crie uma senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        <a href="index.html" class="back">Voltar ao Login</a>
    </div>
    <script src="../TCCIOS/Scripts/login.js"></script>
</body>
</html>
